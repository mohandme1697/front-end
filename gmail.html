<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gmail signup</title>
</head>
<body>
    <h1 align="center">Gmail Signup</h1>
    <form method="get" name="signup">
        <table align="center" cellspacing="20px" cellpadding="20px">
            <tbody>
                <tr>
                    <td>
                        <label>Firstname</label>
                        <input type="text" readonly name="first" placeholder="firstname please" required/>
                    </td>
                    <td>
                        <label>Lastname</label>
                        <input type="text" name="last" placeholder="lastname please" required/>
                    </td>
                </tr>
                <td>
                    <label>Username</label>
                    <input type="text" placeholder="Enter Username" name="username" required>
                </td>
                <tr>
                    <td>
                        <label>Password</label>
                        <input type="password" name="password" placeholder="password here" required/>
                    </td>
                    <td>
                        <label>confirmPassword</label>
                        <input type="confirmpassword" name="confpass" placeholder="confirmpassword here" required />
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Signup" /><td>
                </tr>
                    
            </tbody>
        </table>
    </form>
</body>
</html>
