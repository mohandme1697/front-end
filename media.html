<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media files</title>
</head>
<body>
    <div align="center">
        <img src="/external/photo.jpeg" width="50%" height="680px" alt="Image can't load" />
    </div>
    <hr color="red" width="500px"/>
    <div align="right">
        <video controls autoplay muted width="1000px" height="500px">
            <source src="/external/my video.mp4" />
        </video>
    </div>
    <hr color="blue" width="500px"/>
    <div align="center">
        <audio controls>
            <source src="/external/audio.mpeg" />
        </audio>
    </div>
</body>
</html>
